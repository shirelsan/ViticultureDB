

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>注专转  拽转</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 砖 专拽注 专 -->
    <div class="vineyard-background">
        <div class="sky-gradient"></div>
        <div class="mountains-silhouette"></div>
        <div class="hills-layers"></div>
        <div class="vineyard-rows">
            <div class="vine-row row-1"></div>
            <div class="vine-row row-2"></div>
            <div class="vine-row row-3"></div>
        </div>
        <div class="ground-earth"></div>
    </div>

    <!-- 注 驻砖 -->
    <div class="floating-grapes">
        <div class="grape-bunch bunch-1">
            <div class="grape-stem"></div>
            <div class="grapes-container">
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
            </div>
        </div>

        <div class="grape-bunch bunch-2">
            <div class="grape-stem"></div>
            <div class="grapes-container">
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
            </div>
        </div>

        <div class="grape-bunch bunch-3">
            <div class="grape-stem"></div>
            <div class="grapes-container">
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
                <div class="grape"></div>
            </div>
        </div>
    </div>

    <!-- 注 驻 驻 -->
    <div class="falling-leaves"></div>

    <!-- 拽拽 专 -->
    <div class="light-particles"></div>

    <!--  转 专砖 -->
    <div class="main-container">
        <div class="vineyard-header">
            <h1> 专  </h1>
            <p class="subtitle"> 转拽 砖  注</p>
            <div class="header-decoration">
                <div class="vine-decoration"></div>
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-card" data-feature="workers">
                <div class="card-glow"></div>
                <span class="feature-icon"></span>
                <div class="feature-title"> 注</div>
                <div class="feature-description">注专转 转拽转    专</div>
                <a href="/workers" class="vineyard-button">住 </a>
            </div>

            <div class="feature-card" data-feature="harvests">
                <div class="card-glow"></div>
                <span class="feature-icon"></span>
                <div class="feature-title"> 拽爪专</div>
                <div class="feature-description">注拽 拽专 注 拽爪专</div>
                <a href="/harvests" class="vineyard-button">住 拽爪专</a>
            </div>

            <div class="feature-card" data-feature="performs">
                <div class="card-glow"></div>
                <span class="feature-icon"></span>
                <div class="feature-title">砖 注</div>
                <div class="feature-description">专 注  注 拽爪专</div>
                <a href="/performs" class="vineyard-button">住 砖</a>
            </div>

            <div class="feature-card" data-feature="queries">
                <div class="card-glow"></div>
                <span class="feature-icon"></span>
                <div class="feature-title">砖转转 转</div>
                <div class="feature-description">驻拽爪转 驻专爪专转 转拽转 转 转</div>
                <a href="/queries" class="vineyard-button">住 转</a>
            </div>
        </div>

        <div class="vineyard-footer">
            <div class="footer-decoration"></div>
            <p>漏 2025 砖拽 专驻 - 砖专 </p>
        </div>
    </div>

    <script>
        // 爪专转 注 驻 驻
        function createFallingLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'falling-leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = (4 + Math.random() * 6) + 's';
            leaf.style.animationDelay = Math.random() * 2 + 's';

            const leafTypes = ['', '', ''];
            leaf.textContent = leafTypes[Math.floor(Math.random() * leafTypes.length)];

            document.querySelector('.falling-leaves').appendChild(leaf);

            setTimeout(() => {
                if (leaf.parentNode) {
                    leaf.parentNode.removeChild(leaf);
                }
            }, 10000);
        }

        // 爪专转 拽拽 专
        function createLightParticle() {
            const particle = document.createElement('div');
            particle.className = 'light-particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 3 + 's';

            document.querySelector('.light-particles').appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        }

        // 驻拽 爪爪 爪
        function createClickSparkles(e) {
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'click-sparkle';
                sparkle.style.left = (e.clientX + (Math.random() - 0.5) * 40) + 'px';
                sparkle.style.top = (e.clientY + (Math.random() - 0.5) * 40) + 'px';
                sparkle.style.animationDelay = (i * 0.1) + 's';

                document.body.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1200);
            }
        }

        // 驻注转 爪转
        document.addEventListener('DOMContentLoaded', function() {
            // 爪专转 注 驻
            setInterval(createFallingLeaf, 3000);

            // 爪专转 拽拽 专
            setInterval(createLightParticle, 4000);

            // 驻拽 爪
            document.addEventListener('click', createClickSparkles);

            // 驻拽 hover 注 专住
            document.querySelectorAll('.feature-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.classList.add('card-hover');
                });

                card.addEventListener('mouseleave', function() {
                    this.classList.remove('card-hover');
                });
            });
        });

        // 爪转 专拽注 注
        let backgroundOffset = 0;
        function animateVineyardBackground() {
            backgroundOffset += 0.005;
            const sway = Math.sin(backgroundOffset) * 1;
            document.querySelector('.vineyard-background').style.transform = `translateX(${sway}px)`;
            requestAnimationFrame(animateVineyardBackground);
        }
        animateVineyardBackground();
    </script>
</body>
</html>
